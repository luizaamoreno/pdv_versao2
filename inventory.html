<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque - Sistema de PDV</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Estoque - Sistema de PDV</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="order.html">Pedidos</a></li>
                    <li><button id="logout-button">Sair</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="search-filter">
                <input type="text" id="search-product" placeholder="Pesquisar produtos...">
                <select id="category-filter">
                    <option value="">Todas as categorias</option>
                    <!-- As opções de categoria serão preenchidas dinamicamente via JavaScript -->
                </select>
            </div>

            <form id="product-form" class="product-form-grid">
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
                <input type="number" id="product-price" placeholder="Preço" step="0.01" required>
                <input type="number" id="product-quantity" placeholder="Quantidade" required>
                <select id="product-unit" required>
                    <option value="un">Unidade</option>
                    <option value="kg">Kg</option>
                </select>
                <input type="text" id="product-category" placeholder="Categoria" required>
                <input type="file" id="product-image" accept="image/*">
                <button type="submit"><i class="fas fa-plus"></i> Adicionar Produto</button>
            </form>

            <div id="product-grid"></div>

            <div id="pagination"></div>
        </main>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Produto</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-code">
                    <div class="form-group">
                        <label for="edit-name">Nome:</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-price">Preço:</label>
                        <input type="text" id="edit-price" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-quantity">Quantidade:</label>
                        <input type="number" id="edit-quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-unit">Unidade:</label>
                        <select id="edit-unit" required>
                            <option value="un">Unidade</option>
                            <option value="kg">Kg</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-category">Categoria:</label>
                        <input type="text" id="edit-category" required>
                    </div>
                    <button type="submit"><i class="fas fa-save"></i> Salvar Alterações</button>
                </form>
            </div>
        </div>

        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h2>Confirmar Exclusão</h2>
                <p>Tem certeza que deseja excluir este produto?</p>
                <button id="confirm-delete"><i class="fas fa-trash"></i> Sim, Excluir</button>
                <button id="cancel-delete">Cancelar</button>
            </div>
        </div>

        <div id="image-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="enlarged-image" src="" alt="Imagem ampliada do produto">
            </div>
        </div>

        <div id="feedback-message" class="feedback"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./js/inventory.js"></script>
</body>
</html>
